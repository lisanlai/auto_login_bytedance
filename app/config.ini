address = 127.0.0.1:9222
browser_path = /opt/google/chrome/google-chrome
header_less = False

[page]
# 百应团长登录页面
role_select_page = https://buyin.jinritemai.com/mpa/account/institution-role-select

[login]
# 要登录的团长名称
